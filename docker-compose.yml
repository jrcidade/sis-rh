version: '3.3'
services:
  appseed-apprh:
    container_name: appseed_apprh
    restart: always
    env_file: .env
    build: .
    networks:
      - db_network
      - web_network
  nginxrh:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "86:86"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - appseed-apprh
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 